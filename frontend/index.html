<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: radial-gradient(circle at center, #ffd700 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      animation: fadeSlideIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
      text-align: center;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .g_id_signin {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 320px;
    }

    .typing-dots {
      display: flex;
      justify-content: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      margin: 0 3px;
      animation: blink 1.2s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: #ffffffcc;
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .lottie-stack {
      position: relative;
      width: 220px;
      margin: 0 auto;
      height: 200px;
    }

    .lottie-stack dotlottie-player {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to the Live Chat App</h1>

    <!-- Floating animation -->
    <div class="lottie-stack">
      <dotlottie-player
        src="https://lottie.host/74409f70-879b-4b54-8c67-0d28e84b01fa/xxo8owe8fp.lottie"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px; z-index: 2;"
        loop autoplay>
      </dotlottie-player>
      <dotlottie-player
        src="https://lottie.host/fcec6f2a-2c8e-4e98-baa6-cec8acd111de/7t5LvMTL9i.lottie"
        background="transparent"
        speed="1"
        style="width: 180px; height: 180px; margin: -60px auto 10px; z-index: 1;"
        loop autoplay>
      </dotlottie-player>
    </div>

    <!-- Typing dots -->
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="465203351341-9n3gpi30isv06qp1lhdtobms379i41eq.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleGoogleLogin"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- ðŸŽ§ Background Music -->
  <audio id="bg-music" autoplay loop muted></audio>
  <button id="music-toggle">ðŸ”Š</button>

  <script src="login.js"></script>
  <script>
    const musicTracks = [
      "music/1.mp3",
      "music/2.mp3"
    ];
    const bgMusic = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    // Pick a random track
    const randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
    bgMusic.src = randomTrack;
    bgMusic.load();

    // Unmute on first interaction
    document.body.addEventListener('click', () => {
      bgMusic.muted = false;
      bgMusic.play();
    }, { once: true });

    // Toggle mute
    toggleBtn.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      if (!bgMusic.muted) bgMusic.play();
    });
  </script>
</body>
</html>
